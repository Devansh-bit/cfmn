# This block listens on port 80 and redirects all HTTP traffic to HTTPS
server {
    listen 80;
    server_name api.exempl4r.xyz;
    return 301 https://$host$request_uri;
}

upstream cfmn_server {
	server cfmn-backend:8085;
}

# This block listens on port 443 and handles HTTPS traffic
server {
    listen 443 ssl;
    server_name api.exempl4r.xyz;

    # Specify the paths to your SSL certificate and key
    # These paths must be accessible by the MetaPloy container
    ssl_certificate /etc/letsencrypt/live/api.exempl4r.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.exempl4r.xyz/privkey.pem;

    # Recommended SSL settings for security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # Existing Nginx proxy configuration for your backend
    location / {
       proxy_pass http://cfmn_server;
    }

    location /upload {
       proxy_pass http://cfmn_server;
       client_max_body_size 50m;
    }
}