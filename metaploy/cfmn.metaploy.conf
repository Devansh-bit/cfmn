# This block listens for standard HTTP traffic on port 80
server {
    listen 80;
    listen [::]:80;
    server_name 34.131.232.247;
    
    # Redirect all HTTP requests to the HTTPS server
    return 301 https://$host$request_uri;

    # This location block is crucial for Certbot's validation
    # It must be present in the HTTP server block
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

# This block listens for secure HTTPS traffic on port 443
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name 34.131.232.247;

    # Specify the paths to your SSL certificate and key
    # These will be generated by Certbot
    ssl_certificate /etc/letsencrypt/live/exempl4r.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/exempl4r.xyz/privkey.pem;

    # Recommended SSL settings for security
    ssl_session_cache shared:SSL:10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
    ssl_prefer_server_ciphers on;

    # Nginx reverse proxy configuration
    # Use the upstream defined in your docker-compose file
    upstream cfmn_server {
        server cfmn-backend:8085;
    }

    # Proxy all traffic to the backend server
    location / {
       proxy_pass http://cfmn_server;
       proxy_set_header Host $host;
       proxy_set_header X-Real-IP $remote_addr;
       proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
       proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Special location for large file uploads
    location /upload {
       proxy_pass http://cfmn_server;
       client_max_body_size 50m;
       proxy_set_header Host $host;
       proxy_set_header X-Real-IP $remote_addr;
       proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
       proxy_set_header X-Forwarded-Proto $scheme;
    }
}
