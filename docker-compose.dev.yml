services:
  postgres:
    image: postgres:16-alpine
    container_name: notes_db_container
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_USER}

    ports:
      - "5432:5432"
    volumes:
      # This volume persists the database data
      - postgres-data:/var/lib/postgresql/data
      # This script will run on initialization from the /database directory
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always

volumes:
  postgres-data:
    driver: local
